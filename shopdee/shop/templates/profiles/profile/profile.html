{% extends "base.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'style-sheet/sidebar.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .swal2-title {
            font-size: 1.2rem; /* ปรับขนาดฟอนต์ที่นี่ */
        }
    </style>
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-3">
            {% include "profiles/sidebar.html" %}
        </div>

        <div class="col-md-8">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h4>Account Details</h4>
                    <a href="{% url 'edit_profile' %}" class="text-decoration-none text-dark" id="editButton">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                </div>

                <fieldset disabled>
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" value="{{ first_name }}">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" value="{{ last_name }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
                        </div>
                    </form>
                </fieldset>

                {% if messages %} {% for message in messages %}
                <script>
                  Swal.fire({
                    icon: "{{ message.tags }}",
                    title: "{{ message }}",
                    showConfirmButton: false,
                    timer: 1500,
                  });
                </script>
                {% endfor %} {% endif %}

            </div>
        </div>
    </div>
    
</div>
{% endblock %}
